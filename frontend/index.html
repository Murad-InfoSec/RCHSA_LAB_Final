        background: #475569;

      }
      ::-webkit-scrollbar-thumb:hover {

      /* Custom animations for panel transitions */
      .panel-enter {
        opacity: 0;
        transform: scale(0.98);
      }
      .panel-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 200ms, transform 200ms;
      }
